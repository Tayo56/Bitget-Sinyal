<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Single Coin Analyzer</h1>
        <div class="last-updated">
            Data analisa kamu terakhir: <span id="lastUpdatedDate"></span>
        </div>
        <table id="analysisTable">
            <thead>
                <tr>
                    <th>⭐ Bookmark</th>
                    <th>📛 Symbol</th>
                    <th>💲 Last Price</th>
                    <th>📉 Support</th>
                    <th>📈 Resistance</th>
                    <th>📊 RSI</th>
                    <th>⚡ Signal</th>
                    <th>📍 Open Position</th>
                    <th>🎯 TP / SL</th>
                    <th>🧠 Reason</th>
                    <th>🔗 Chart</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
