<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Coin Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <span class="logo">iCrypto</span>
        <div class="nav-links">
            <a href="#" class="active">Analyze</a>
            <a href="#">News</a>
            <a href="#">About</a>
            <a href="#">Chatroom</a>
            <a href="#" class="donate">Donasi</a>
        </div>
    </nav>
    <main>
        <h1>Single Coin Analyzer</h1>
        <div class="analyzer-controls">
            <select id="symbol">
                <option value="BTCUSDT">BTCUSDT</option>
                <option value="ETHUSDT">ETHUSDT</option>
            </select>
            <select id="timeframe">
                <option value="1min">1m</option>
                <option value="5min">5m</option>
                <option value="15min" selected>15m</option>
                <option value="30min">30m</option>
                <option value="1h">1h</option>
                <option value="4h">4h</option>
                <option value="1day">1d</option>
            </select>
            <button id="analyzeBtn">Analyze</button>
        </div>
        <div id="analyze-date"></div>
        <table id="result-table">
            <thead>
                <tr>
                    <th>â˜…</th>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Support</th>
                    <th>Resistance</th>
                    <th>RSI</th>
                    <th>Reason</th>
                    <th>Open Posisi</th>
                    <th>SL/TP</th>
                    <th>Chart</th>
                </tr>
            </thead>
            <tbody>
                <!-- hasil analisa tampil di sini -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
